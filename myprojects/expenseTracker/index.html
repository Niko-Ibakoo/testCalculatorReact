<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>
<body>
    <div><h1>Expense Tracker</h1></div>
    <div><h3>Add A New Item:</h3></div>
        <label>Name:</label>
        <input placeholder="Where was the expense made?" id="name" type="text"/>
        <br>
        <label>Date:</label>
            <input id="date"type="date"/>
            <label>Amount:</label>
            <input id="amount" type="text"/>
        <br>
        <button class="add" onclick="addRow()">Add Expense</button>
    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>

    </table>
    
</body>
</html>
